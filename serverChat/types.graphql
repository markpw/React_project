# The following types define the data model of the example service
# based on which the GraphQL API is generated

type Message @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  text: String! 
  sentBy: Person @relation(name: "UserMessages")
}

type Person @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  messages: [Message!]! @relation(name: "UserMessages")
}

